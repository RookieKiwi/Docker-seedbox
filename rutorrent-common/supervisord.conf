[supervisord]
nodaemon=true
loglevel=critical

[program:nginx]
priority=1
command=/app/startup/startup-nginx.sh
autorestart=false

[program:rtorrent]
priority=2
command=/app/startup/startup-rtorrent.sh
redirect_stderr=true

[program:php-fpm]
priority=3
command=/app/startup/startup-php.sh

[program:irssi]
priority=4
command=/app/startup/startup-irssi.sh

[program:jackett]
user=seedbox
priority=5
command=/app/startup/startup-jackett.sh

[program:lidarr]
user=seedbox
priority=6
command=/app/startup/startup-lidarr.sh

[program:radarr]
user=seedbox
priority=7
command=/app/startup/startup-radarr.sh

[program:sabnzbdplus]
user=seedbox
priority=8
command=/app/startup/startup-sab.sh

[program:sonarr]
user=seedbox
priority=9
command=/app/startup/startup-sonarr.sh