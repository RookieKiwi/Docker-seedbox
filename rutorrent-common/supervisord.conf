[supervisord]
nodaemon=true
loglevel=critical

[program:nginx]
priority=1
command=/app/startup/startup-nginx.sh
autorestart=false

[program:rtorrent]
priority=2
command=/app/startup/startup-rtorrent.sh
redirect_stderr=true

[program:php-fpm]
priority=3
command=/app/startup/startup-php.sh

[program:irssi]
priority=4
command=/app/startup/startup-irssi.sh

[program:jackett]
priority=5
command=/app/Jackett/jackett_launcher.sh
